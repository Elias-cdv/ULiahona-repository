<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULiahona | Reader</title>

    <!-- SEO Essentials -->
    <meta name="description" content="ULiahona scripture reader">
    <meta name="keywords" content="ULiahona, scriptures, bible, study">
    <meta name="author" content="ULiahona Team">

    <!-- Favicon -->
    <link rel="icon" href="assets/images/liahona.png" type="image/x-icon">

    <!-- CSS global--> 
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css"> 
    <link rel="stylesheet" href="css/reading.css"> 

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body class="reader">
    <!-- =============================== -->
    <!--   SIDEBAR DE NAVEGACIÓN        -->
    <!-- =============================== -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img id="app-logo" src="assets/images/liahona.png" class="book-cover" loading="lazy" alt="ULiahona logo">
            <h1 class="app-title">ULiahona</h1>
        </div>

        <nav class="nav">
            <a href="index.html" class="nav-link" title="Home">
                <span class="material-symbols-outlined nav-icon">home</span>
            </a>
            <a href="reader.html" class="nav-link active" title="Reading">
                <span class="material-symbols-outlined nav-icon">menu_book</span>
            </a>
            <a href="searching.html" class="nav-link" title="Search">
                <span class="material-symbols-outlined nav-icon">search</span>
            </a>
            <a href="settings.html" class="nav-link" title="Settings">
                <span class="material-symbols-outlined nav-icon">settings</span>
            </a>
        </nav>
    </aside>

    <!-- =============================== -->
    <!--            CONTENIDO           -->
    <!-- =============================== -->
    <main class="content reader-grid">

        <!-- ========================================= -->
        <!-- LISTA DE ESCRITURAS (primer panel izquierda) -->
        <!-- ========================================= -->
        <section class="scripture-container" id="scripture-container">
            <!-- Se llena dinámicamente -->
            <h2>Scriptures</h2>
            <div class = "scripture-list"></div>

        </section>

        <!-- ========================================= -->
        <!-- PANEL DE LECTURA (centro) -->
        <!-- ========================================= -->
        <section class="reading-content">
            <!-- Mensaje inicial -->
            <div id="reading-welcome">
                <p>Select a scripture to start reading</p>
            </div>

            <!-- Título seleccionado (Ej: "New Testament") -->
            <div id="scripture-title" class="hidden"></div>

            <!-- Lista de libros (Mateo, Lucas, etc.) -->
            <div id="books-container" class="hidden"></div>

            <!-- Lista de capítulos (1, 2, 3...) -->
            <div id="chapters-container" class="hidden"></div>

            <!-- Contenido del capítulo -->
            <div id="scripture-content" class="hidden"></div>

        </section>

        <!-- ========================================= -->
        <!-- TOOLBAR DERECHA (vacío por ahora) -->
        <!-- ========================================= -->
        <section class="toolbar">
            <h3>Toolbar</h3>
            <div id="toolbarContent"></div>
        </section>

    </main>

    <!-- =============================== -->
    <!--              JS                 -->
    <!-- =============================== -->
    <script type="module" src="js/app.js"></script>
</body>
</html>

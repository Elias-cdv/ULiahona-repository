<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULiahona | Home</title>

    <!-- SEO Essentials -->
    <meta name="description" content="ULiahona is your personalized spiritual study guide. Track your progress, get daily inspiration, and choose your favorite scriptures.">
    <meta name="keywords" content="ULiahona, scripture study, Bible, Book of Mormon, Doctrine and Covenants, Pearl of Great Price, daily quote, spiritual progress">
    <meta name="author" content="ULiahona Team">

    <!-- Favicon -->
    <link rel="icon" href="assets/images/liahona.png" type="image/x-icon">

    <!-- CSS global--> 
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css"> 
    <link rel="stylesheet" href="css/settings.css"> 

    <!--LINKS FOR ICONS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="settings">
    <!-- =============================== -->
    <!--   SIDEBAR DE NAVEGACIÓN        -->
    <!-- =============================== -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img id="app-logo" src="assets/images/liahona.png" class="book-cover" loading="lazy" alt="ULiahona logo">
            <h1 class="app-title">ULiahona</h1>
        </div>

        <nav class="nav">
            <a href="index.html" class="nav-link" title="Home">
                <span class="material-symbols-outlined nav-icon">home</span>
            </a>
            <a href="reader.html" class="nav-link" title="Reading">
                <span class="material-symbols-outlined nav-icon">menu_book</span>
            </a>
            <a href="searching.html" class="nav-link" title="Search">
                <span class="material-symbols-outlined nav-icon">search</span>
            </a>
            <a href="settings.html" class="nav-link" title="Settings">
                <span class="material-symbols-outlined nav-icon">settings</span>
            </a>
        </nav>
    </aside>
    <main class="content settings-content">
        <section class="settings-section">
            <h2 class="settings-title">⚙️ Settings</h2>
            <!-- DARK MODE / LIGHT MODE -->
            <div class="setting-item">
                <div class="setting-info">
                    <h3>Dark mode / Light mode</h3>
                    <p class="setting-description">Toggle between dark and light theme</p>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="setting-item">
                <div class="setting-info">
                    <h3>Reading style</h3>
                    <p class="setting-description">Choose your preferred reading experience</p>
                </div>
                <div class="reading-style-options">
                    <label class="checkbox-option">
                        <input type="checkbox" name="reading-style" value="scroll" id="style-scroll" checked>
                        <span class="checkmark">✓</span>
                        Scroll
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" name="reading-style" value="smooth" id="style-smooth">
                        <span class="checkmark">✓</span>
                        Smooth page
                    </label>
                </div>
            </div>
            <!-- AUDIO SETTINGS -->
            <div class="setting-item">
                <div class="setting-info">
                    <h3>Audio settings</h3>
                    <p class="setting-description">Music on / Music off</p>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="music-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <!-- EXPORT NOTES -->
            <div class="setting-item">
                <div class="setting-info">
                    <h3>Export notes</h3>
                    <p class="setting-description">Download your notes as a text file</p>
                </div>
                <button id="export-notes-btn" class="export-btn">
                    Export notes
                </button>
            </div>
        </section>
    </main>
    <!-- =============================== -->
    <!--              JS                 -->
    <!-- =============================== -->
    <script type="module" src="js/app.js"></script> 
        <!-- MOBILE NAVBAR (reemplaza sidebar en pantallas pequeñas) -->
    <div class="mobile-nav">
        <a href="index.html" title="Home">
            <span class="material-symbols-outlined nav-icon">home</span>
        </a>
        <a href="reader.html" title="Reading">
            <span class="material-symbols-outlined nav-icon">menu_book</span>
        </a>
        <a href="searching.html" title="Search">
            <span class="material-symbols-outlined nav-icon">search</span>
        </a>
        <a href="settings.html" title="Settings">
            <span class="material-symbols-outlined nav-icon">settings</span>
        </a>
    </div>
</body>
</html>

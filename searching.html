<head>
    <meta charset="UTF-8">

    <!-- SEO Essentials -->
    <meta name="description" content="ULiahona is your personalized spiritual study guide. Track your progress, get daily inspiration, and choose your favorite scriptures.">

    <link rel="icon" href="assets/images/liahona.png" type="image/x-icon">

    <link rel="stylesheet" href="css/base.css">

    <link rel="stylesheet" href="css/responsive.css"> 
    <link rel="stylesheet" href="css/searching.css"> 

    <!--LINKS FOR ICONS-->

</head>
<body class="search">
    <!-- =============================== -->
    <!--   SIDEBAR DE NAVEGACI√ìN        -->
    <!-- =============================== -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img id="app-logo" src="assets/images/liahona.png" class="book-cover" loading="lazy" alt="ULiahona logo">
            <h1 class="app-title">ULiahona</h1>
        </div>

        <nav class="nav">
            <a href="index.html" class="nav-link" title="Home">
                <span class="material-symbols-outlined nav-icon">home</span>
            </a>
            <a href="reader.html" class="nav-link" title="Reading">
                <span class="material-symbols-outlined nav-icon">menu_book</span>
            </a>
            <a href="searching.html" class="nav-link" title="Search">
                <span class="material-symbols-outlined nav-icon">search</span>
            </a>
            <a href="settings.html" class="nav-link" title="Settings">
                <span class="material-symbols-outlined nav-icon">settings</span>
            </a>
        </nav>
    </aside>
    <!-- =============================== -->
    <!--            CONTENIDO           -->
    <!-- =============================== -->
    <main class="content search-content">
        <section class="search-section">
            <h2 class="search-title">üîç Search by Theme</h2>

            <!-- SEARCH INPUT -->
            <div class="search-input-container">
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="Search for a theme (faith, prayer)..."
                >
                <button id="search-btn" class="search-btn">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
            <!-- THEME BUTTONS -->
            <div class="theme-buttons">
                <button class="theme-btn" data-theme="faith">‚úùÔ∏è Faith</button>
                <button class="theme-btn" data-theme="prayer">üôè Prayer</button>
            </div>
            <!-- FILTERS -->
            <div class="filters-container">
                <h3>Filter by Scripture:</h3>
                <div class="filter-checkboxes">
                    <label class="filter-checkbox">
                        <input type="checkbox" value="Old Testament" checked>
                        <span>Old Testament</span>
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" value="New Testament" checked>
                        <span>New Testament</span>
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" value="Book of Mormon" checked>
                        <span>Book of Mormon</span>
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" value="Doctrine & Covenants" checked>
                        <span>Doctrine & Covenants</span>
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" value="Pearl of Great Price" checked>
                        <span>Pearl of Great Price</span>
                    </label>
                </div>
                <button id="select-all-btn" class="filter-btn">Select All</button>
            </div>

            <!-- RESULTS -->
            <div id="results-container" class="results-container">
                <p class="results-placeholder">Select a theme or type to search</p>
            </div>
        </section>
    </main>
    <!-- =============================== -->
    <!--              JS                 -->
    <!-- =============================== -->
    <script type="module" src="js/app.js"></script>
